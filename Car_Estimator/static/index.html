<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main_page_style.css">
    <script type="text/javascript" src="scripts/main_page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Car Estimator</title>
</head>
<body>
<div class="main_page">
    <div class="arrow" id="arrow_up"></div>
    <div class="logo_page">
        <div class="logo_cars" id="cars"></div>
        <div class="wrapper" id="logo_wrapper">
            <div id="logo">Car Estimator</div>
        </div>
    </div>
    <div class="description_page">
            <div class="we_can_do">Что мы умеем?</div>
            <div class="description">
                Мы предположим стоимость автомобилей <br/>
                на основе их характеристик, таких как: <br/>
                марка, модель, год выпуска, пробег и цвет.<br/>
            </div>
    </div>
    <div class="search_page">
        <div class="search_text">Рассчитай цену<br/> своей будущей машины!</div>

        <div class="search-container">
            <div class="dropdown-container" id="make">
                <form>
                    <input class="chosen-value" type="text" value="" placeholder="Марка" id="make_form">
                    <ul class="value-list" id="make_input">
                    </ul>
                </form>
            </div>
            <div class="dropdown-container" id="model">
                <form>
                    <input class="chosen-value" type="text" value="" placeholder="Модель" id="model_form">
                    <ul class="value-list" id="model_input">
                    </ul>
                </form>
            </div>

            <div class="dropdown-container" id="year">
                <form>
                    <input class="chosen-value" type="text" value="" placeholder="Год выпуска" id="year_form">
                    <ul class="value-list" id="year_input">
                    </ul>
                </form>
            </div>

            <div class="dropdown-container" id="color">
                <form>
                    <input class="chosen-value" type="text" value="" placeholder="Цвет" id="color_form">
                    <ul class="value-list" id="color_input">
                    </ul>
                </form>
            </div>

            <div class="dropdown-container" id="HP">
                <form>
                    <input class="chosen-value" type="text" value="" placeholder="HP" id="HP_form">
                    <ul class="value-list" id="HP_input">
                    </ul>
                </form>
            </div>

            <div class="dropdown-container" id="body">
                <form>
                    <input class="chosen-value" type="text" value="" placeholder="Тип кузова" id="body_form">
                    <ul class="value-list" id="body_input">
                    </ul>
                </form>
            </div>

            <div class="dropdown-container" id="odometer">
                <form>
                    <input class="chosen-value" type="text" value="" placeholder="Пробег" id="odometer_form">
                    <ul class="value-list" id="odometer_input">
                    </ul>
                </form>
            </div>

            <div class="next-arrow">
                <img src="assets/images/next.png"/>
            </div>

        </div>
        <div class="new-year">
            <form>
                <input class="new-year-value" type="text" value="" placeholder="Введите год" id="yearsell_form">
            </form>
            <div class="year-arrow">
                <img src="assets/images/next.png"/>
            </div>
        </div>

    </div>
    <div class="arrow" id="arrow_down"></div>
</div>
</body>
</html>
