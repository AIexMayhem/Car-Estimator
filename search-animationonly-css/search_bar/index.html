<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="icon">
  <img src="car-icon.png" alt="Car Icon">
</div>
<div class="search-container">
  <div class="search-bar">
    <div class="dropdown">
      <div>Марка</div>
      <div class="arrow-down">
        <img src="down.png" alt="down arrow">
      </div>
    </div>
    <div class="dropdown">
      <div>Модель</div>
      <div class="arrow-down">
        <img src="down.png" alt="down arrow">
      </div>
    </div>
    <div class="dropdown">
      <div>Год выпуска</div>
      <div class="arrow-down">
        <img src="down.png" alt="down arrow">
      </div>
    </div>
    <div class="dropdown">
      <div>Цвет</div>
      <div class="arrow-down">
        <img src="down.png" alt="down arrow">
      </div>
    </div>
    <div class="dropdown">
      <div>Кузов</div>
      <div class="arrow-down">
        <img src="down.png" alt="down arrow">
      </div>
    </div>
    <div class="dropdown">
      <div>Пробег</div>
      <div class="arrow-down">
        <img src="down.png" alt="down arrow">
      </div>
    </div>
  </div>
  <div class="arrow-next">
    <img src="next.png" alt="next arrow">
  </div>
</div>
</body>
</html>
