<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dropdown</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<div class="search-container">
  <div class="dropdown-container">
    <form>
      <input class="chosen-value" type="text" value="" placeholder="Марка" id="layout_form">
      <ul class="value-list" id="layout_input">
        <li>Audi</li>
        <li>BMW</li>
        <li>Mercedes</li>
        <li>Porshe</li>
      </ul>
    </form>
  </div>

  <div class="dropdown-container" id="model">
    <form>
      <input class="chosen-value" type="text" value="" placeholder="Модель" id="model_form">
      <ul class="value-list" id="model_input">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </form>
  </div>

  <div class="dropdown-container" id="year">
    <form>
      <input class="chosen-value" type="text" value="" placeholder="Год выпуска" id="year_form">
      <ul class="value-list" id="year_input">
        <li>1337</li>
        <li>2288</li>
        <li>9991</li>
        <li>9999</li>
      </ul>
    </form>
  </div>

  <div class="dropdown-container" id="color">
    <form>
      <input class="chosen-value" type="text" value="" placeholder="Цвет" id="color_form">
      <ul class="value-list" id="color_input">
        <li>Голубой 1</li>
        <li>Голубой 2</li>
        <li>Голубой 3</li>
        <li>Голубой 4</li>
      </ul>
    </form>
  </div>

  <div class="dropdown-container" id="body">
    <form>
      <input class="chosen-value" type="text" value="" placeholder="Тип кузова" id="body_form">
      <ul class="value-list" id="body_input">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </form>
  </div>

  <div class="dropdown-container" id="odometr">
    <form>
      <input class="chosen-value" type="text" value="" placeholder="Пробег" id="odometr_form">
      <ul class="value-list" id="odometr_input">
        <li>1 :)</li>
        <li>5.000</li>
        <li>10.000</li>
        <li>99.999+</li>
      </ul>
    </form>
  </div>

  <div class="next-arrow">
    <img src="next.png"/>
  </div>
</div>
<script src="index.js"></script>

</body>
</html>
