<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <link rel="stylesheet" href="styles1.css">
</head>


<body>
<div class="search-container">

    <div class="dropdown-container" id="layout">
      <form>
        <input class="chosen-value" type="text" value="" placeholder="">
        <ul class="value-list">
          <li>Audi</li>
          <li>BMW</li>
          <li>Mercedes</li>
          <li>Porshe</li>
        </ul>
      </form>
    </div>



    <div class="dropdown-container" id="model">
      <form>
        <input class="chosen-value" type="text" value="" placeholder="">
        <ul class="value-list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </form>
    </div>


    <div class="dropdown-container" id="year">
      <form>
        <input class="chosen-value" type="text" value="" placeholder="">
        <ul class="value-list">
          <li>1337</li>
          <li>2288</li>
          <li>9991</li>
          <li>9999</li>
        </ul>
      </form>
    </div>



    <div class="dropdown-container" id="color">
      <form>
        <input class="chosen-value" type="text" value="" placeholder="">
        <ul class="value-list">
          <li>Голубой 1</li>
          <li>Голубой 2</li>
          <li>Голубой 3</li>
          <li>Голубой 4</li>
        </ul>
      </form>
    </div>



    <div class="dropdown-container" id="kuzov">
      <form>
        <input class="chosen-value" type="text" value="" placeholder="">
        <ul class="value-list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </form>
    </div>



    <div class="dropdown-container" id="odometr">
      <form>
        <input class="chosen-value" type="text" value="" placeholder="">
        <ul class="value-list">
          <li>1 :)</li>
          <li>5.000</li>
          <li>10.000</li>
          <li>99.999+</li>
        </ul>
      </form>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
